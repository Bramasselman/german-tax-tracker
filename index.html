        <h1>German Investment Tax Tracker</h1>
        <p>Free calculation tool (Rechenhilfe) for German investment taxes on ETFs and funds held at foreign brokers.</p>
        <h2>What this tool calculates</h2>
        <ul>
          <li><strong>Vorabpauschale</strong> — deemed income tax on fund value increases, calculated yearly using the official Basiszins</li>
          <li><strong>Teilfreistellung</strong> — partial tax exemptions by fund type (30% Aktienfonds, 15% Mischfonds, 60% Immobilienfonds)</li>
          <li><strong>Anlage KAP-INV values</strong> — Zeilen 4-26: distributions, Vorabpauschale, and sale gains per fund type for ELSTER</li>
          <li><strong>Anlage KAP values</strong> — Zeile 19 (Kapitalerträge), Zeile 20 (Aktienveräußerungen), Zeile 41 (Quellensteuer)</li>
          <li><strong>Fund sale gains/losses</strong> — purchase cost basis tracking with Vorabpauschale offset</li>
        </ul>
        <h2>Who is this for?</h2>
        <p>German tax residents who hold ETFs or funds at foreign brokers that do not automatically withhold German Abgeltungsteuer and need to report Vorabpauschale and capital gains manually in their Steuererklärung.</p>
        <h2>Features</h2>
        <ul>
          <li>Multi-year tracking (2023-2026)</li>
          <li>Multiple fund support with different fund types</li>
          <li>Sale wizard with purchase cost basis and Vorabpauschale offset</li>
          <li>Complete ELSTER reference output for Anlage KAP-INV and KAP</li>
          <li>All data stays in your browser — nothing is sent to any server</li>
        </ul>
